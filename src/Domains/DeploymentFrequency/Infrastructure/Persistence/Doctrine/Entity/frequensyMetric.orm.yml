App\Domains\DeploymentFrequency\Domain\FrequencyMetric:
  type: entity
  repositoryClass: App\Domains\DeploymentFrequency\Infrastructure\Persistence\Doctrine\DoctrineDeploymentRepository
  table: deployments
  indexes:
    repository_name_index:
      columns: [ repository_name ]
  id:
    deploymentId:
      column: id
      type: uuid
      unique: true
  fields:
    deploymentTime:
      column: deployment_time
#      type: App\Domains\DeploymentFrequency\Domain\ValueObjects\DeploymentDateTime
      type: datetime
      nullable: true
    repositoryName:
      column: repository_name
      type: string
      length: 255
    releaseId:
      column: release_id
      type: string
      length: 255
    author:
      column: author
      type: string
      length: 255
    releaseName:
      column: release_name
      type: string
      length: 255
